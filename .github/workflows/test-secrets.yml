name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Secret Availability
        run: |
          echo "Testing secrets..."
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "✅ DOCKERHUB_USERNAME is set"
            echo "Length: $(echo -n '${{ secrets.DOCKERHUB_USERNAME }}' | wc -c)"
          else
            echo "❌ DOCKERHUB_USERNAME is NOT set or empty"
          fi

          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "✅ DOCKERHUB_TOKEN is set"
            echo "Length: $(echo -n '${{ secrets.DOCKERHUB_TOKEN }}' | wc -c)"
          else
            echo "❌ DOCKERHUB_TOKEN is NOT set or empty"
          fi
